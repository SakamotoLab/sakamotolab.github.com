<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no width=device-width initial-scale=1.0 maximum-scale=1.0">
    <title> </title>
    
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
        var shipMaxJump = 33;
        var travelDistance = 1000;
        var sgraDistance = 2000;
    	
        $(function() {
            

            
        });

        function calculate() {
            shipMaxJump = parseFloat($('#ship-max-jump').val());
            travelDistance = parseFloat($('#travel-distance').val());
            sgraDistance = parseFloat($('#sgra-distance').val());

            var jumpTimes = Math.floor(travelDistance/shipMaxJump);
            var idealTravelDistance = shipMaxJump*jumpTimes;

            var targetDistance = Math.round((idealTravelDistance - (jumpTimes/4 + sgraDistance/1000*2))*100)/100;

            $('#result').text('建议导航距离: 稍小于 '+targetDistance+'LY');
        }

    </script>
    
    <style type="text/css">
        #calculate-button {
            display: block;
            width: 40%;
            margin: 0px auto 0px auto;
        }

    </style>

</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Elite Dangerous 快速导航距离计算</h1>
        </div>
        <div class="form-group">
            <label for="ship-max-jump">飞船最大跳跃距离(LY)</label>
            <input type="number" class="form-control" id="ship-max-jump" placeholder="单位LY" value="33">
        </div>

        <div class="form-group">
            <label for="travel-distance">目标星系距离(LY)</label>
            <input type="number" class="form-control" id="travel-distance" placeholder="单位LY" value="1000">
        </div>

        <div class="form-group">
            <label for="sgra-distance">当前位置和SAGITTARIUS A的距离(LY)</label>
            <input type="number" class="form-control" id="sgra-distance" placeholder="单位LY" value="2000">
        </div>

        <br>

        <button type="button" id="calculate-button" class="btn btn-primary btn-lg" onclick="calculate();">计算</button>

        <br>

        <div style="text-align:center;">
            <h4 id="result"></h4>
        </div>

        <br>

        <div style="text-align:center;"><a href="https://forums.frontier.co.uk/showthread.php?t=151389" target="_blank">算法来源</a></div>
    </div>

</body>
</html>
